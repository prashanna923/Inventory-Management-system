<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Inventory_track.css">
    <link rel="shortcut icon" href="/Image/shieldsearch.png" type="image/x-icon">
</head>
<body>
    <section id="Container">
        <img src="/Image/imslogowhite.png" alt="Logo">
        <nav id="Menu">
            <a href="Dash.html">
                <button><img id="img1" src="/Image/Vector.png">Dashboard</button></a>
            <a href="Inventory_track.html">
                <button><img id="img2" src="/Image/shieldsearch.png">Inventory Tracking</button>
            </a>
            <a href="orderprocess.html">
                <button><img id="img3" src="/Image/emptywalletchange.png">Order Processing</button></a>
            <a href="R & A.html">
                    <button><img id="img4" src="/Image/documenttext.png">Report & Analysis</button>
            </a>
            <a href="UAC.html">
                <button><img id="img5" src="/Image/UAC.png">User Access Control</button>
            </a>
        </nav>
    </section>

    <section id="Headline">
        <h2>Inventory Management System</h2>
        <input type="text" placeholder="Search">
        <a href="profile.html"><img id="Profile" src="/Image/profile.png"></a>
        <a href="Home.html"><img id="Logout" src="/Image/Iconsax/Linear/Logout.png" ></a>
    </section>
    <section id="Main">
        <h1>Inventory Tracking</h1>
        <div id="Popup" class="popup">
            <form>
              <h1>Suppliers Information</h1>
              <label id="PN">Product Name</label>
              <input id="pn" type="text" placeholder="">
              <br>
              <label id="BN">Brand Name:</label>
              <input id="bn" type="text" placeholder="">
              <button id="Next">Next</button>
            </form>
          </div>
          
          <button onclick="openPopup()"><img id="Add" src="/Image/addsquare.png">Add</button>
          <script>
            let Popup = document.getElementById("Popup");
            function openPopup() {
              Popup.classList.add("show");
            }
            function closePopup() {
              Popup.classList.remove("show");
            }
            function openPopup2(){
                Popup2.classList.add("show")
            }
            function closePopup2() {
              Popup.classList.remove("show");
            }
          </script>
        <div id="Popup2" class = "popup2">
            <form>
                <label id="Location">Location:</label>
                <input id="lo" type="text" placeholder="Select Location">
                <label id="cost">Cost:</label>
                <input id="co" type="text" placeholder="">
                <label id="Quantity">Quantity:</label>
                <input id="qu" type="number" placeholder="">
                <label id="Rp">Reorder Point:</label>
                <input id="rp" type="text" placeholder="">
                <label id="ED">Expiration Date:</label>
                <input id="ed" type="datetime-local" placeholder="">
                <label id="DR">Date Recieved:</label>
                <input id="dr" type="datetime-local" placeholder="">

                <button id="Done">Done</button>
              </form>
        </div>
        <table>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Location</th>
                <th>Reorder Point</th>
                <th>Data Recieved</th>
                <th>Cost</th>
                <th>Expirarion Date</th>
                <th>Brand</th>
                <th>Add/Delete</th>
            </tr>

        </table>

    </section>
    
</body>
</html>
